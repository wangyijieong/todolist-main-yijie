<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/addToDoList.css" rel="stylesheet">


    <!-- Boot strap via CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>Add ToDoList</title>
</head>
<body>
    
    <!--<div id="navbar"></div>-->

    <div th:insert="~{common/navbar :: navbar}" id="navbar"></div>


    <div  style="display: flex; flex-direction: column; align-items: center; margin: 20px 10px;">
        
        <div class="container">
            <form id="itemTableForm">
                <label for="title" class="form-label">Title</label>
                <input type = "text" id="title" class="form-control" required>

                <label for="description" class="form-label">Description</label>
                <input type = "text" id="description" class="form-control" required>

                <label for="targetDate" class="form-label">Target Date</label>
                <input type ="date" id="targetDate" class="form-control" required>


                <button type="submit" class="btn btn-primary" style=" width:25% ; margin: 20px 0px;"> Submit</button>

            </form>
        </div>
    </div>
    


    <!-- Boot strap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

    <!-- Jquery-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.min.js"></script>

    <script src="js/addToDoList.js"></script>
    





</body>
</html>
